spring.application.name=statstorage

# Messenger config
spring.rabbitmq.host=${CLOUDAMQP_HOST}
spring.rabbitmq.port=5672
spring.rabbitmq.username=${CLOUDAMQP_USERNAME}
spring.rabbitmq.password=${CLOUDAMQP_PASSWORD}
spring.rabbitmq.virtual-host=${CLOUDAMQP_VHOST}

# Database config
spring.datasource.url=jdbc:postgresql://${SUPABASE_HOST}:5432/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
